<!DOCTYPE html>
<html>
<head>

	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">

</head>
<body>
	<!-- Wrapper for page -->
	<div class="gallery-wrapper">

			<img onmouseover="preview.src=img3.src" name="img3" src="img/image3.jpg"alt="">

		</div>

		<div class="preview">
			<img name="preview" src="img/image1.jpg" alt="">
		</div>
	</div>
</body>
</html>
